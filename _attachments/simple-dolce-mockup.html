<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        /* Flexbox container */
        .container {
            display: flex;
        }

        /* Basic styles to distinguish the divs */
        #side-column {
            background-color: lightgreen;
            padding: 20px;
            margin-right: 10px;
        }

        #main-column {
            background-color: lightcoral;
            padding: 20px;
            flex-grow: 1;
        }

        /* Hide elements by default */
        .hidden {
            display: none;
        }

        /* Style for the hamburger button */
        #hamburger-btn {
            display: block;
            font-size: 30px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="hamburger-btn">â˜°</div>

    <div class="container">
        <div id="side-column">
            <h2>Side Column</h2>
            <button id="hide-btn">Hide</button>
            <button id="move-btn" class="hidden">Move to Sidebar</button>
        </div>

        <div id="main-column">
            <h2>Main Column</h2>
            <p>This is the main column.</p>
        </div>
    </div>

    <script>
        document.getElementById('hide-btn').addEventListener('click', function() {
            this.classList.add('hidden');
            document.getElementById('move-btn').classList.remove('hidden');
            document.getElementById('side-column').classList.add('hidden');
        });

        document.getElementById('move-btn').addEventListener('click', function() {
            this.classList.add('hidden');
            document.getElementById('hide-btn').classList.remove('hidden');
            document.getElementById('side-column').classList.remove('hidden');
        });

        document.getElementById('hamburger-btn').addEventListener('click', function() {
            var sideColumn = document.getElementById('side-column');
            if (sideColumn.classList.contains('hidden')) {
                sideColumn.classList.remove('hidden');
            } else {
                sideColumn.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
