{% set page_title = title ~ ' - ' ~ wiki_title if title != 'README' else wiki_title %}{% include '_header.html' %}
  <body class="has-navbar-fixed-top">
    {% include '_navbar.html' %}
    <section class="section">
      <div class="container">
	<div class="columns">
	  <div class="sidebar column is-one-fifth">
            <div class="content markdown-body" style="border-right:1px black solid; padding-right:1em;">
              {{ sidebar_body }}
            </div>
	  </div>
	  <div class="column">
            <div class="content markdown-body">
              {{ markdown_body }}
            </div>
	  </div>
	</div>
      </div>
    </section>
    <script data-isso="https://isso-comments.collectivesensecommons.org/" src="https://isso-comments.collectivesensecommons.org/developer.massive.wiki/js/embed.min.js"></script>

    {% include '_footer.html' %}
    <script>{% include '_javascript.html' %}</script>

  </body>
